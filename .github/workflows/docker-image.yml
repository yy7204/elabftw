name: Build and Export Docker Images

on:
  workflow_dispatch:

jobs:
  export-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u yy7200 --password-stdin
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull images
        run: |
          docker pull mysql:8.0
          docker pull elabftw/elabftw:latest

      - name: Save and compress
        run: |
          docker save mysql:8.0 | gzip > mysql-8.0.tar.gz
          docker save elabftw/elabftw:latest | gzip > elabftw-latest.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            mysql-8.0.tar.gz
            elabftw-latest.tar.gz
