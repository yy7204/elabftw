name: Export Docker Images from GHCR

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read  # 确保有权读 GHCR

    steps:
      - name: Pull mysql from Docker Hub
        run: docker pull mysql:8.0

      - name: Pull elabftw from GHCR (no login needed)
        run: |
          docker pull ghcr.io/elabftw/elabftw:latest
          docker tag ghcr.io/elabftw/elabftw:latest elabftw/elabftw:latest

      - name: Save images
        run: |
          docker save mysql:8.0 | gzip > mysql-8.0.tar.gz
          docker save elabftw/elabftw:latest | gzip > elabftw-latest.tar.gz

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: "*.tar.gz"
